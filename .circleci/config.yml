workflows:
  version: 2
  production:
    jobs:
      - build:
          filters:
            tags:
              ignore: /^v.*/
  stage:
    jobs:
      - build:
          filters:
            branches:
              ignore: /.*/
	    tags:
	      only: /^v.*/
   dev:
    jobs:
      - build:
          filters:
            branches:
              ignore: /.*/
	    tags:
	      only: /^v.*/
   test:
    jobs:
      - build:
          filters:
            branches:
              ignore: /.*/
	    tags:
	      only: /^v.*/

